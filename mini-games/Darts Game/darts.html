<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Game</title>
    <link rel="stylesheet" href="darts.css">
</head>
<body>
    <div class="container">
        <img id="target" src="start.png" alt="Darts Target">
        <button id="playButton">Play</button>
        <div id="result">Total score: 0</div>
        <video id="animation" style="display: none; width: 100%; height: auto;">
            <source src="darts.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="restartButton" style="display: none;">Restart</button>
    </div>
    <script src="darts.js"></script>
</body>
</html>
